<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <title>J3</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
            background-color: white;
        }

        .main {
            width: 1050px;
            height: 600px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border: 1px dashed grey;
            box-sizing: border-box;
            background-image: url("images/bg01.png");
            background-size: cover;
            background-position-x: left;
            background-position-y: top;
            position: relative;
            overflow: hidden;
        }

        .qr {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 150px;
            opacity: .6;
        }

        .name {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 150px;
            color: white;
            opacity: .6;
            width: 150px;
            text-align: right;
            font-family: "Agency FB";
            font-weight: 600;
            font-size: 70px;
        }

        .number {
            position: absolute;
            top: 30px;
            left: 40px;
            text-align: left;
            font-family: "Agency FB";
            font-weight: 600;
            font-size: 70px;
            color: white;
            opacity: .6;
        }

    </style>


</head>

<body>

    <div class="main">
        <img src="../qrcode.png" class="qr" />
        <div class="number">503-444-1717</div>
        <div class="name">Bex</div>
    </div>


</body>
</html>
