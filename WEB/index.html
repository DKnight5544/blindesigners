<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <title>Just The Facts!</title>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Blind Designers">
    <meta property="og:description" content="Custom Calling Cards.">
    <meta property="og:url" content="https://www.blindesigners.com/index.html">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
            background-color: white;
            color: #3c7d22;
            font-family: Roboto,sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .banner {
            width: 100%;
        }

        h3 {
            font-weight: 600;
            font-style: normal;
            font-size: 25px;
            letter-spacing: 1.25px;
            margin-left: 10px;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        p {
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }


        .card {
            width: 100%;
            border: 2px dashed black;
            box-sizing: border-box;
        }
    </style>
</head>
    

<body>
    <div class="banner-container">
        <img class="banner" src="Banner02.png" />
        <h3>Welcome</h3>

        <p>
            You are here because someone gave you
            a card.
        </p>
        <h3>Sample Card</h3>
        <img class="card" src="Template.png" />
    </div>

</body>
</html>
