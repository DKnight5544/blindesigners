<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <title>Task List</title>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Blind Designers">
    <meta property="og:description" content="Custom Calling Cards.">
    <meta property="og:url" content="https://www.blindesigners.com/index.html">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <style>

        body {
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
            background-color: white;
        }

        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h3 {
            font-family: sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: 25px;
            letter-spacing: 1.25px;
            margin-left: 10px;
            margin-top: 50px;
            margin-bottom: 10px;
        }


        .card {
            width: 100%;
            border: 2px dashed black;
            box-sizing: border-box;
        }

    </style>
</head>
    

<body>
    <div class="banner-container">
        <img class="card" src="images/Banner05.png" />
        <h3>Sample Card</h3>
        <img class="card" src="images/Excel/Template.png" />
    </div>

</body>
</html>
